apiVersion: v1
kind: Namespace
metadata:
  name: rust-microservices
  labels:
    name: rust-microservices
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rust-microservices-sa
  namespace: rust-microservices
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rust-microservices
  name: rust-microservices-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rust-microservices-rolebinding
  namespace: rust-microservices
subjects:
- kind: ServiceAccount
  name: rust-microservices-sa
  namespace: rust-microservices
roleRef:
  kind: Role
  name: rust-microservices-role
  apiGroup: rbac.authorization.k8s.io