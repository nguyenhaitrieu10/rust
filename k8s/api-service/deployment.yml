apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-microservices-api
  namespace: rust-microservices
  labels:
    app: rust-microservices-api
    service: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rust-microservices-api
  template:
    metadata:
      labels:
        app: rust-microservices-api
        service: api
    spec:
      serviceAccountName: rust-microservices-sa
      containers:
      - name: api-service
        image: rust-microservices-api:{{VERSION}}
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rust-microservices-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: rust-microservices-secrets
              key: redis-url
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: rust-microservices-config
              key: kafka-brokers
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: rust-microservices-secrets
              key: jwt-secret
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9090"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: rust-microservices-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30